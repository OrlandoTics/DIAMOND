<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registrarse.css">
    <title >Registro</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <img class="logo" src="logo.jpg" alt="">
      <h2 class="registrarse">Registrarse</h2>
    </div>
    <form action="./prueba.php" class="container-formulario" method="post">
      <input id="nombre" name="nombre" class="nombre" type="text" placeholder="Nombre" >
      <input id="apellidos" name="apellidos" class="apellidos" type="text" placeholder="Apellidos" >
      <input id="nombmascota" name="nombmascota" class="nomb-mascota" type="text" placeholder="Nombre de mascota">
      <input id="cuidados" name="cuidados" class="cuidados" type="text" placeholder="Cuidados especiales">
      <input id="telefono" name="telefono" class="telefono" type="text" placeholder="Telefono">
      <input id="direccion" name="direccion" class="direccion" type="text" placeholder="Dirección">
      <input id="correo" name="correo" class="correo" type="email" placeholder="Correo electronico">
      <input id="passmord" name="passmord" class="contraseña" type="password" placeholder="Contraseña" >
      <button  id="boton-registrar" class="button">Registrarse</button>
    </form>
  </main>
</body>
</html>
